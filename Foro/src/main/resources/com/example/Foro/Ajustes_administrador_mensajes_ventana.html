<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-horizontal-layout width-full>
    <vaadin-button style-name="borderless boton1" size-full plain-text _id="foro_html" :expand>
      Foro 
    </vaadin-button>
    <vaadin-horizontal-layout :right>
     <vaadin-button style-name="borderless boton1" plain-text _id="notificaciones_html">
       Notificaciones 
     </vaadin-button>
     <vaadin-button style-name="borderless boton1" responsive _id="ajustes_html">
       Ajustes 
     </vaadin-button>
     <vaadin-button style-name="borderless boton1" plain-text _id="cerrarsesion_html">
       Cerrar Sesión 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout style-name="portada" spacing="false" size-full :expand>
    <vaadin-vertical-layout spacing="false" width-auto height-full margin="false">
     <vaadin-button style-name="borderless boton2" width-full plain-text _id="perfil_html">
       Perfil 
     </vaadin-button>
     <vaadin-button style-name="borderless boton2" width-full plain-text _id="usuarios_html">
       Lista de usuarios 
     </vaadin-button>
     <vaadin-button style-name="borderless boton2" width-full plain-text _id="amigos_html">
       Amigos 
     </vaadin-button>
     <vaadin-button style-name="borderless boton2" plain-text _id="reportados_html">
       Usuarios en revisión 
     </vaadin-button>
     <vaadin-button style-name="borderless boton2" width-full plain-text _id="baneados_html">
       Usuarios baneados 
     </vaadin-button>
     <vaadin-button style-name="borderless boton2" width-full plain-text _id="mensajes_html">
       Modificar mensajes 
     </vaadin-button>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout size-full :expand>
     <vaadin-label plain-text :center>
       Mensajes a visualizar 
     </vaadin-label>
     <vaadin-horizontal-layout :center>
      <vaadin-label plain-text :middle :center>
        Introduzca el numero 
      </vaadin-label>
      <vaadin-text-field value="Número anterior" _id="numeromensajes_html"></vaadin-text-field>
     </vaadin-horizontal-layout>
     <vaadin-button style-name="primary" plain-text _id="cambiar_html" :center>
       Cambiar 
     </vaadin-button>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
